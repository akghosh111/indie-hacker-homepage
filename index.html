<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
</head>
<body>
    <main class="hero-content">
        <section class="askname">
            <article class="name">
                <div class="name-div">
                    <h2 class="name-heading">What should we call you?</h2>
                    <form action="" class="askname-form" id="askname-form" return="false">
                        <input type="text" name="" id="name-input" autocomplete="off">
                    </form>
                </div>
            </article>
        </section>
        
        <section class="mid-content">
            <section class="content-section">
                <article class="time-article">
                    <div class="content-time">
                        <h2 id="time"></h2>
                    </div>
                </article>
                <article class="greet">
                    <div class="greet-heading">
                        <h1 id="greet-h1"></h1>
                    </div>
                    <div class="greet-quote">
                        <h3 id="quote"></h3>
                        <h6 id="quote-source"></h6>
                    </div>
                </article>
            </section>
        </section>

    
    </main>
</body>
<script type="module" src="script.mjs" defer></script>
</html>
